<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>GPX Go!</title>

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="GPX Go!" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="GPX Go!" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#4CAF50" />

    <!-- Cache Control - Expire after 1 hour -->
    <meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate" />
    <meta http-equiv="Expires" content="3600" />
    <meta http-equiv="Pragma" content="no-cache" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="./manifest.json" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="./favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon.png" />

    <!-- Standard Favicon -->
    <link rel="icon" type="image/png" href="./favicon.png" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Proj4 for coordinate transformation -->
    <script src="https://cdn.jsdelivr.net/npm/proj4@2.9.0/dist/proj4.js"></script>
  </head>
  <body>
    <div id="status"></div>

    <div id="compass-direction"></div>
    <div id="speed-display"></div>

    <!-- Debug display area -->
    <div
      id="debug-info"
      style="
        position: fixed;
        top: 50px;
        left: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        font-family: monospace;
        font-size: 12px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
      "
    >
      <div style="font-weight: bold; margin-bottom: 5px">Debug Info:</div>
      <div id="debug-content"></div>
    </div>

    <div id="upload">
      <input type="file" id="gpxFile" accept=".gpx" style="display: none" />
      <button id="gpxButton">Load GPX</button>
    </div>

    <!-- GPX Selection Dialog -->
    <div
      id="gpxSelectionDialog"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 2000;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          background: white;
          border-radius: 8px;
          padding: 20px;
          max-width: 400px;
          width: 90%;
          max-height: 80%;
          overflow-y: auto;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        "
      >
        <h3 style="margin-top: 0; margin-bottom: 20px; text-align: center">
          Select GPX File
        </h3>
        <div id="gpxFileList" style="margin-bottom: 20px"></div>
        <div style="text-align: center">
          <button
            id="cancelGpxSelection"
            style="
              background-color: #6c757d;
              color: white;
              border: none;
              padding: 10px 20px;
              border-radius: 4px;
              cursor: pointer;
              margin-right: 10px;
            "
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <div id="controls">
      <button id="toggleFollow">Follow Me</button>
    </div>

    <!-- Mobile bottom control panel -->
    <div id="bottom-controls">
      <button id="gpxButtonMobile">Load GPX</button>
      <button id="toggleFollowMobile">Follow Me</button>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- GPX plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.1/gpx.min.js"></script>

    <!-- Custom JavaScript - Modular -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
